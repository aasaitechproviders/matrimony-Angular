<div class="chat-container">
    <h2>ðŸ’¬ My Chats</h2>
  
    <div class="chat-list">
      <div
        *ngFor="let c of chats"
        class="chat-item"
        [class.active]="c.id === selectedChat?.id"
        (click)="openChat(c)"
      >
        {{ c.otherUser.fullName }}
      </div>
    </div>
  
    <div class="chat-window" *ngIf="selectedChat">
      <h3>Chat with {{ selectedChat.otherUser.fullName }}</h3>
  
      <div class="messages">
        <div *ngFor="let msg of messages" [class.me]="msg.fromMe" class="message">
          {{ msg.content }}
        </div>
      </div>
  
      <div class="input-area">
        <input [(ngModel)]="newMessage" placeholder="Type a message..." />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
